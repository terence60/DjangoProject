{% extends "employe/base.html" %}

 {% block content %}
 <div class="w-full bg-base-200">
    <div class="mb-4">
        <a href="" class="btn btn-primary w-full">Ajouter un employé</a>
    </div>
        <div class="space-y-4 w-full">
        {% for emp in employes %}
        <div class="p-4 bg-base-100 rounded-lg w-full flex justify-between item-center">
        <div class="space-y-2">
            <p class="font-bold text-lg"> {{emp.nom}}</p>
            <p class="badge badge-soft badge-primary"> {{emp.email}}</p>
        </div>
        <div class="flex gap-2">
         <p class="badge badge-soft badge-primary"> {{emp.poste}}</p>
         <p class="badge badge-dash badge-primary"> {{emp.salaire}} €</p>

        </div>
        <div class="space-x-2">
         <a href="" class="btn btn-primary btn-sm">Modifier</a>
         <a href="" class="btn btn-primary btn-soft btn-sm">Supprimer</a>
        </div>

        </div>
        {% endfor %}
        </div>
 </div>
 {% endblock %}
